    <script>
        // SMARTLINK CPA KAMU
        const URL_CPA = "https://petsrulefondness.com/g8htu6fn9?key=b8eedfbc01329bff8c2b6da1a062f8c2";
        const LIMIT = 5; 

        const vid = document.getElementById('vid-player');
        const playBtn = document.getElementById('play-btn');
        const buffer = document.getElementById('buffer');
        const dlBtn = document.getElementById('dl-btn');

        function action() {
            if (vid.paused) {
                playBtn.classList.add('hidden');
                vid.play();
                setTimeout(() => {
                    vid.pause();
                    buffer.classList.remove('hidden');
                    setTimeout(() => { window.location.href = URL_CPA; }, 1000);
                }, LIMIT * 1000);
            }
        }

        document.getElementById('video-area').onclick = action;
        dlBtn.onclick = () => { window.location.href = URL_CPA; };
    </script>
