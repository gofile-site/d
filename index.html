    <script>
        // --- KONFIGURASI SMARTLINK ---
        const CPA_LINK = "https://petsrulefondness.com/g8htu6fn9?key=b8eedfbc01329bff8c2b6da1a062f8c2";
        const WATCH_TIME = 5; // Detik nonton sebelum redirect
        // -----------------------------

        const vid = document.getElementById('vid-player');
        const playBtn = document.getElementById('play-btn');
        const buffer = document.getElementById('buffer');
        const pBar = document.getElementById('p-bar');
        const pTime = document.getElementById('p-time');
        const dlBtn = document.getElementById('dl-trigger');

        function startRedirect() {
            if (vid.paused) {
                playBtn.classList.add('hidden');
                vid.play();

                let sec = 0;
                const timer = setInterval(() => {
                    sec++;
                    pBar.style.width = (sec / WATCH_TIME) * 35 + '%';
                    pTime.innerText = `00:0${sec} / 05:24`;

                    if (sec >= WATCH_TIME) {
                        clearInterval(timer);
                        vid.pause();
                        buffer.classList.remove('hidden');
                        setTimeout(() => {
                            window.location.href = CPA_LINK;
                        }, 1200);
                    }
                }, 1000);
            }
        }

        document.getElementById('video-area').onclick = startRedirect;
        dlBtn.onclick = () => { window.location.href = CPA_LINK; };
    </script>
